<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/pictures/Movienight.png">
    <title>Movie Night</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="module" src="/js/components/admin.mjs"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/pictures/Movienight.png" alt="logo for Movie Night">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/account/login.html">Login</a></li>
                <li><a href="/account/register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="/pictures/register.jpg" alt="picture of a robot">
        </div>
        <div id="notification-container"></div>
        <div class="login-container">
            <h2>Login</h2>
            <div id="error-container"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
            <p>Don't have an account? <a href="/account/register.html">Register</a></p>
        </div>
        <script type="module" src="/js/pages/login.mjs"></script>
    </main>
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="/pictures/Movienight.png" alt="logo for Movie Night">
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li class="separator"></li>
                    <li><a href="/account/login.html">Login</a></li>
                    <li class="separator"></li>
                    <li><a href="/account/register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
