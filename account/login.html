<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../pictures/Movienight.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Movie Night Login</title>
    <link rel="stylesheet" href="../css/account-forms.css">
    <script type="module" src="../js/components/admin.mjs"></script>
    <script type="module" src="../js/pages/login.mjs"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../pictures/Movienight.png" alt="logo for Movie Night">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a id="loginLink">Login</a></li>
                    <li><a id="registerLink">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="../pictures/John Wick image.jpg" alt="picture of a robot">
        </div>
        <div id="notification-container"></div>
        <div class="form-container">
            <h1>Login</h1>
            <div id="error-container"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="../account/register.html">Register</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="../pictures/Movienight.png" alt="logo for Movie Night">
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li class="separator"></li>
                    <li><a href="../account/login.html">Login</a></li>
                    <li class="separator"></li>
                    <li><a href="../account/register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
