<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../pictures/Movienight.png">
    <title>Movie Night</title>
    <link rel="stylesheet" href="../css/account-forms.css">
    <script type="module" src="../js/pages/register.mjs"></script>
    <script type="module" src="../js/components/admin.mjs"></script>
    <script src="https://kit.fontawesome.com/71af401eab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../pictures/Movienight.png" alt="logo for Movie Night">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a id="loginLink">Login</a></li>
                    <li><a id="registerLink">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="../pictures/register.jpg" alt="picture of a robot">
        </div>
        <div class="form-container">
            <form id="registerForm" action="submit.php" method="post">
              <h2>Register</h2>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="showPasswordCheckbox">
                    <label for="showPasswordCheckbox" id="showPasswordLabel" class="show-password-label">
                        <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
              <button type="submit">Register</button>
            </form>
            <div id="error-container"></div>
            <p>By continuing you agree to our <a href="#">Terms of service</a> and <a href="#">Privacy Policy</a>.</p>
            <p>Already have a user? <a href="../account/login.html">Login</a></p>
          </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="../pictures/Movienight.png" alt="logo for Movie Night">
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li class="separator"></li>
                    <li><a href="../account/login.html">Login</a></li>
                    <li class="separator"></li>
                    <li><a href="../account/register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
