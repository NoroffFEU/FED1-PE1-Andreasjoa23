<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/pictures/Movienight.png">
    <title>Movie Night</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/pictures/Movienight.png" alt="logo for Movie Night">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/account/login.html">Login</a></li>
                <li><a href="/account/register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="add-post">
            <div class="add-post-button-container">
                <span class="add-post-button">+</span>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <h2>Edit Post</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-title">Title:</label>
                        <input type="text" id="post-title" name="post-title" placeholder="Enter post title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Content:</label>
                        <textarea id="post-content" name="post-content" placeholder="Write your post content here" required></textarea>
                    </div>
                </form>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">Save</button>
                <button type="button" class="btn delete" id="delete-btn">Delete</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="/pictures/Movienight.png" alt="logo for Movie Night">
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li class="separator"></li>
                    <li><a href="#">Privacy</a></li>
                    <li class="separator"></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
