<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../pictures/Movienight.png">
    <title>Create Post - Movie Night</title>
    <link rel="stylesheet" href="../css/edit.css">
    <script type="module" src="../js/components/admin.mjs"></script>
    <script type="module" src="../js/pages/post-create.mjs"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="pictures/Movienight.png" alt="logo for Movie Night">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a id="loginLink">Login</a></li>
                    <li><a id="registerLink">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <img id="image-preview" src="" alt="">
        <div class="container">
            <div class="form-group">
                <h2>Create Post</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-title">Title:</label>
                        <input type="text" id="post-title" name="post-title" placeholder="Enter post title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Content:</label>
                        <textarea id="post-content" name="post-content" placeholder="Write your post content here" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-image-url">Image URL:</label>
                        <input type="text" id="post-image-url" name="post-image-url" placeholder="Enter image URL">
                    </div>
                    <div class="form-group">
                        <label for="post-image-alt">Image Alt Text:</label>
                        <input type="text" id="post-image-alt" name="post-image-alt" placeholder="Enter image alt text">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn" id="save-button">Create</button>
                        <button type="button" class="btn" id="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="../pictures/Movienight.png" alt="logo for Movie Night">
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li class="separator"></li>
                    <li><a href="../account/login.html">Login</a></li>
                    <li class="separator"></li>
                    <li><a href="../account/register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
